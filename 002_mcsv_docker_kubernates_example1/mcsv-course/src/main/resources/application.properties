spring.application.name=mcsv-course

server.port=${PORT}

spring.datasource.url=jdbc:postgresql://${DB_HOST:postgres14:5432}/${DB_DATABASE:spring_001_db_mcsv_course}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:1234}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL10Dialect
spring.jpa.hibernate.ddl-auto=update
logging.level.org.hibernate.SQL=debug

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
mcsv.user.url=${USER_URL:mcsv-users-container:8081}

spring.cloud.kubernetes.secrets.enabled-api:true
spring.cloud.kubernetes.discovery.all-namespaces=true
